<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&family=Inter:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/62882c638d.js" crossorigin="anonymous"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="site-title">Code Journal</h1>
      <a class="nav-entries" data-view="entries">Entries</a>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view container">
      <h2 class="entry-heading">New Entry</h2>
      <form>
        <div class="row">
          <div class="column-half padding-right-75rem padding-bottom-75rem">
            <img id="image-preview" src="images/placeholder-image-square.jpg" alt="image preview">
          </div>
          <div class="column-half padding-left-75rem padding-bottom-75rem">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="photo-url">Photo URL</label>
            <input type="url" id="photo-url" name="photo-url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required></textarea>
            <input type="submit" id="save" name="save" value="SAVE">
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view container">
      <div class="flex justify-space-between align-items-center">
        <h2>Entries</h2>
        <button class="btn-new-entry" data-view="entry-form">New</button>
      </div>
      <ul class="entry-list"></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
